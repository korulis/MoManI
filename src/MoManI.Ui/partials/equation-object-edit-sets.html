<div class="modal-header">
    <h3 class="modal-title">Edit sets</h3>
</div>
<div class="modal-body" name="setEdit">
    <form class="form-horizontal">
        <div ng-repeat="set in sets">
            <h3>{{set.name}}</h3>
            <div class="form-group">
                <label for="abbreviation" class="col-sm-2 control-label">Abbreviation</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="abbreviation" ng-model="set.actualAbbreviation">
                </div>
            </div>
            <div class="form-group">
                <label for="increment" class="col-sm-2 control-label">Increment</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" id="increment" ng-model="set.increment">
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
