<div class="modal-header">
    <h3 class="modal-title">Select enumerating sets</h3>
</div>
<div class="modal-body">
    <ul>
        <li ng-repeat="enumerator in enumerators" class="selection">
            <div class="checkbox">
                <label class="selection-title">
                    <input type="checkbox" ng-model="enumerator.selected"> {{enumerator.render()}}
                </label>
            </div>
        </li>
    </ul>
    <div class="enumerators-constraint">
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="hasConstraint"> With constraint
            </label>
        </div>
        <div ng-if="hasConstraint" ng-repeat="equation in [constraint]">
            <div ng-include="'partials/equation-object.html'">
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
